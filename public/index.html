<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>3D LUT React</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div><h1>[3D LUT TEST APP]</h1></div>
    <div>
      <label for="imgs">Choose a Sample</label>

      <select name="sample" id="img-select">
        <option value="">--Please choose an option--</option>

        <option value="day1">Day 1</option>
        <option value="night1">Night 1</option>
      </select>

      <label for="luts">Choose a LUT</label>

      <select name="pets" id="lut-select">
        <option value="">--Please choose an option--</option>

        <option value="joyful1">JOYFUL-1</option>
        <option value="joyful2">JOYFUL-2</option>
        <option value="joyful3">JOYFUL-3</option>
        <option value="joyful4">JOYFUL-4</option>
        <option value="joyful5">JOYFUL-5</option>
        <option value="metro1">METRO-1</option>
        <option value="metro2">METRO-2</option>
        <option value="neon1">NEON-1</option>
        <option value="neon2">NEON-2</option>
        <option value="neon3">NEON-3</option>
        <option value="neon4">NEON-4</option>
        <option value="neon5">NEON-5</option>
        <option value="neon6">NEON-6</option>
      </select>
    </div>
    <div id="dropbox">
      <h2>
        <div id="dropmsg">
          Drag and Drop Image File HERE! <br />*<br />*<br />*<br />*<br />Image
          DropZone<br />
        </div>
      </h2>
    </div>

    <div id="lutbox">
      <h2>
        <div id="lutmsg">
          Drag and Drop LUT File HERE! <br />*<br />*<br />*<br />*<br />LUT
          DropZone<br />
        </div>
      </h2>
    </div>
    <div class="controls__range">
      Opacity :
      <input
        type="range"
        id="jsRange"
        min="0.0"
        max="1.0"
        value="0.7"
        step="0.1"
      /><span id="rangeText">0.7</span>
    </div>

    <div id="jsError">Ready...</div>
    <div>
      <button id="lutApply">Apply LUT</button>
      <button id="lutUndo">Undo</button>
    </div>
    <div id="jsCanvas"></div>
    <div id="jsResult"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
